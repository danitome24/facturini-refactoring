default:
  autoload:
    '': '%paths.base%/tests/characterization/bootstrap'
  suites:
    default:
      contexts: [FeatureContext]
      paths: ['%paths.base%/tests/characterization/']

  extensions:
    Behat\MinkExtension:
      goutte: ~
      default_session: goutte
      browser_name: chrome
      base_url: 'http://php-apache'

    Bex\Behat\ScreenshotExtension:
      image_drivers:
        local:
          screenshot_directory: "%paths.base%/screenshots/"
